<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Project first</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-600 p-6 flex items-center justify-center"> <!-- Center the white box on the screen. -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl grid grid-cols-3 grid-rows-2 gap-4"> <!--Turns the box into a CSS Grid container (so its children are arranged using grid layout) and divide the grid into 3 equal columns and 2 equal rows.-->
    <div class="bg-blue-200 p-4 rounded w-full text-center col-span-2">1:col-span-2</div> <!--Take up 2 columns-->
    <div class="bg-green-200 p-4 rounded w-full text-center row-span-2">2:row-span-2</div>
    <div class="bg-yellow-200 p-4 rounded w-full text-center">3</div>
    <div class="bg-pink-200 p-4 rounded w-full text-center col-start-2 col-end-4">4:col-start-2 and col-end-4</div> <!-- Even though you defined only 2 rows, CSS Grid automatically creates a new row when a grid item canâ€™t fit in the current rows. -->
  </div>
</body>
</html>
