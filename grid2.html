<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Using Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400 min-h-screen p-6">
 
  <div class="bg-white p-6 rounded-lg shadow-lg grid grid-cols-6 grid-rows-6 gap-4 max-w-7xl mx-auto">

    <!-- Header -->
    <header class="col-span-6 sm:col-span-6 bg-blue-600 text-center text-white p-4 text-2xl font-bold">
      Dashboard Header
    </header>

    <!-- Sidebar -->
    <aside class="bg-gray-800 text-white text-center p-4 col-span-6 sm:col-span-1 row-span-4">
      Sidebar
    </aside>

     <!-- Main Content -->
    <main class="col-span-6 sm:col-span-3 row-span-2 bg-yellow-100 p-4 break-words">
      Main Content
    </main>

    <!-- Notifications -->
    <div class="col-span-6 sm:col-start-5 sm:col-end-7 row-start-2 row-end-3 bg-pink-200 p-4 break-words">
      Notifications
    </div>

    <!-- Stats -->
    <div class="col-span-6 sm:col-span-2 row-span-2 bg-purple-200 p-4 break-words">
      Analytics / Stats
    </div>

    <!-- User List -->
    <div class="col-span-6 sm:col-span-3 row-start-4 row-end-6 bg-green-200 p-4 break-words">
      Users Online
    </div>

    <!-- Settings -->
    <div class="col-span-6 sm:col-start-4 sm:col-end-7 row-span-2 bg-indigo-200 p-4 break-words">
     Settings
    </div>

    <!-- Footer -->
    <footer class="col-span-6 sm:col-span-6 bg-blue-900 text-white p-4 text-center">
      Footer Â© 2025 
    </footer>

  </div>

</body>
</html>
